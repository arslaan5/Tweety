<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Layout{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'tweet_list' %}">Tweety</a>
      
        <div class="d-flex">
          <a href="{% url 'tweet_list' %}" class="btn btn-primary mx-2">Home</a>
          {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
          <a href="{% url 'register' %}" class="btn btn-success mx-2">Register</a>
          {% endif %}
        </div>
        
      </div>
    </nav>

    <div class="container">
        {% block content %}
        
        {% endblock content %}
    </div>
  </body>
</html>
