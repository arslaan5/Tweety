{% extends "layout.html" %}

{% block title %}Tweety-confirm{% endblock %}

{% block content %}

<h1 class="text-center mt-4">Are you sure you want to delete the post?</h1>

<div class="container">
    <form class="form" method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class="btn btn-secondary" href="{% url 'tweet_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
